{% extends "base.html" %}
{% block content_title %}
Events overview
{% endblock %}
{% block content %}
<ul>
    {% for emergency, evs in result %}
    <li><b><a href="/emergencies/description/?id={{emergency.pk}}">{{emergency}}</a></b></li>
        <ul>
        {% for ev in evs %}
            <li><a href=/events/description/?id={{ev.pk}}>{{ev.name}}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
</ul>
{% endblock %}
