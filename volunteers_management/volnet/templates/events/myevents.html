{% extends "base.html" %}
{% block content_title %}
My events
{% endblock %}
{% block content %}
<ul>
    {% for eve in evs %}
    <li>{% if not eve.active %}<strike>{% endif %}
        <a href=/events/description/?id={{eve.pk}}>{{eve.name}}</a>
        {% if not eve.active %}</strike>{% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
